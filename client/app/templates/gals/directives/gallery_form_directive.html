<form data-ng-submit="save(gallery)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="gallery.name">

  <label for="main">Main Image URL:</label>
  <input type="text" name="main" data-ng-model="gallery.mainImg">

  <label for="description">Image description:</label>
  <input type="text" name="description" data-ng-model="gallery.description">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
